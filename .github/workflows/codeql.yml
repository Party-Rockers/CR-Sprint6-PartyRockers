name: "Deployment Pipeline"

on:
  push:
    branches: [ "feature/github-pipeline" ]
  pull_request:
    branches: [ "feature/github-pipeline" ]

jobs:      
  ci:
    name: Integration
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Local Cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: checkstyle-maven-cache-${{ hashFiles('**/pom.xml') }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Compile with Maven
      run: mvn compile

    - name: Test with Maven
      run: mvn test

    - name: Build with Maven
      run: mvn package -Dmaven.test.skip

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: Archive test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: surefire-reports
        path: |
          target/surefire-reports/*.xml

    - name: Archive deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: packaged-api
        path: |
          target/*.war
          appspec.yml
          scripts/application_start.sh
          scripts/before_install.sh

  cd:
    name: Deployment
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Retrieve Artifact
        uses: actions/download-artifact@v3
        with:
          name: packaged-api
          path: artifacts

      - name: Prepare Artifact for S3 Upload
        run: |
          zip -r artifacts.zip artifacts

      - name: Upload to AWS S3
        env:
          BUCKET: ${{ secrets.BUCKET }}
        run: |
          aws s3api put-object \
            --bucket "$BUCKET" \
            --key "artifacts/$GITHUB_SHA.zip" \
            --body artifacts.zip

      - name: Trigger Deploy
        env:
          APPLICATION_NAME : ${{ secrets.APPLICATION_NAME }}
          DEPLOYMENT_GROUP: ${{ secrets.DEPLOYMENT_GROUP }}
          BUCKET: ${{ secrets.BUCKET }}
        run: |
          aws deploy create-deployment \
            --application-name $APPLICATION_NAME
            --deployment-config-name CodeDeployDefault.OneAtATime
            --deployment-group-name $DEPLOYMENT_GROUP
            --s3-location bucket=$BUCKET,bundleType=zip,key=artifacts/$GITHUB_SHA.zip
